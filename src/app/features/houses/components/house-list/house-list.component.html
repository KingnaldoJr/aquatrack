<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="houses" class="mat-table">
    <ng-container matColumnDef="houseNumber">
      <th mat-header-cell *matHeaderCellDef>HOUSE NUMBER</th>
      <td mat-cell *matCellDef="let element">{{ element.houseNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="residentName">
      <th mat-header-cell *matHeaderCellDef>RESIDENT NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.residentName }}</td>
    </ng-container>

    <ng-container matColumnDef="contactInformation">
      <th mat-header-cell *matHeaderCellDef>CONTACT INFORMATION</th>
      <td mat-cell *matCellDef="let element">{{ element.contactEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit house"
          (click)="onEdit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No houses found for this condominium.
      </td>
    </tr>
  </table>
</div>
