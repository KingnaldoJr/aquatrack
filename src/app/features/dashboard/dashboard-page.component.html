<div class="page-container">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <div class="sub-header">
    Overview of water consumption across the condominium.
  </div>

  <div class="summary-cards">
    <app-summary-card
      title="Average Consumption"
      [value]="averageConsumption()"
      unit="L"
      [percentageChange]="avgConsumptionChange"
      icon="water_drop"
    >
    </app-summary-card>
    <app-summary-card
      title="Total Consumption"
      [value]="totalConsumption()"
      unit="L"
      [percentageChange]="totalConsumptionChange"
      icon="opacity"
    >
    </app-summary-card>
    <app-summary-card
      title="Houses with High Usage"
      [value]="housesWithHighUsage()"
      [percentageChange]="highUsageChange"
      icon="warning"
    >
    </app-summary-card>
  </div>

  <div class="charts-section">
    <h2>Consumption Comparison</h2>
    <div class="charts-container">
      <div class="chart-card">
        <h3>Usage by House</h3>
        <app-usage-by-house-chart
          [chartData]="usageByHouseData()"
        ></app-usage-by-house-chart>
      </div>
      <div class="chart-card">
        <h3>Usage Over Time</h3>
        <app-usage-over-time-chart
          [chartData]="usageOverTimeData()"
        ></app-usage-over-time-chart>
      </div>
    </div>
  </div>

  <div class="detailed-usage-section">
    <h2>Detailed Usage</h2>
    <app-detailed-usage-table
      [usageData]="detailedUsageData()"
    ></app-detailed-usage-table>
  </div>

  <div class="footer">&copy; 2024 AquaTrack. All rights reserved.</div>
</div>
