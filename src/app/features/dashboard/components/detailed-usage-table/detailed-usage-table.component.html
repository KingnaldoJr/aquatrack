<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="usageData" class="mat-table">
    <ng-container matColumnDef="house">
      <th mat-header-cell *matHeaderCellDef>House</th>
      <td mat-cell *matCellDef="let element">{{ element.houseNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
    </ng-container>

    <ng-container matColumnDef="averageUsage">
      <th mat-header-cell *matHeaderCellDef>Average Usage</th>
      <td mat-cell *matCellDef="let element">
        {{ element.averageUsage | number: "1.0-0" }} L
      </td>
    </ng-container>

    <ng-container matColumnDef="totalUsage">
      <th mat-header-cell *matHeaderCellDef>Total Usage</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalUsage | number: "1.0-0" }} L
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-listbox aria-label="Usage status">
          <mat-chip [color]="getStatusColor(element.status)" selected>{{
            element.status
          }}</mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No detailed usage data available.
      </td>
    </tr>
  </table>
</div>
